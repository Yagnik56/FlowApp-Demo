<div class="header-wrapper d-flex justify-content-between py-4 px-5 row">
    <div class="searchFilterContainer d-flex col-sm-6">
        <input class="form-control rounded-pill border border-1 border-dark" 
        (keyup.enter)="sendSearch(searchBox.value)" type="text" 
        placeholder="Search Workflow" aria-label="Search" #searchBox>
        <div class="col-sm-1"></div>
        <div class="dropdown col-sm-2">
            <button class="btn btn-secondary dropdown-toggle" type="button" 
            id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Filter
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" (click)="sendFilter('All')">All</a></li>
              <li><a class="dropdown-item" (click)="sendFilter('Completed')">Completed</a></li>
              <li><a class="dropdown-item" (click)="sendFilter('Pending')">Pending</a></li>
            </ul>
        </div>
    </div>
    <div class="buttonsContainer col-sm-2">
        <button class="btn btn-success px-4" data-bs-toggle="offcanvas" 
        data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">
        Create Workflow</button>
    </div>
    <div class="d-flex justify-content-center align-items-center offcanvas offcanvas-bottom" 
    data-bs-backdrop="static" tabindex="-1" id="offcanvasBottom" 
    aria-labelledby="offcanvasBottomLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasBottomLabel">Create New WorkFlow</h5>
        </div>
        <div class="offcanvas-body small">
            <div class="mb-3">
                <input type="text" class="form-control" #newValue placeholder="Enter new WorkFlow">
            </div>
            <div class="formButtons">
                <button type="button" class="btn btn-danger mx-2" data-bs-dismiss="offcanvas" 
                aria-label="Close">Cancle</button>
                <button type="button" class="btn btn-success" data-bs-dismiss="offcanvas" 
                aria-label="Close" (click)="newFlowCreated(newValue.value)">Create</button>
            </div>
        </div>
    </div>
</div>
<hr>
